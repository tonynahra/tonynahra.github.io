<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the main page CSS so we inherit variables -->
    <link rel="stylesheet" href="common/mainPage.css">
    <!-- Link to the specific engine CSS -->
    <link rel="stylesheet" href="common/tutorialEngine.css">
    <title>Tutorial Player</title>
</head>
<body>

<div id="tutorialContainer">
    <div id="tutorialSection" style="display: none;">
        
        <!-- The main slide image wrapper -->
        <div class="slide-wrapper">
            <img id="Main" src="" onclick="PageClick(event)" class="tutorial-slide" alt="Tutorial Slide">
        </div>

        <!-- Navigation Controls -->
        <div class="tutorial-nav">
            <div id="Title" class="tutorial-title">Loading...</div>
            
            <div class="tutorial-controls">
                <div class="extra-controls">
                    <button onclick="Credits()" class="nav-btn secondary">Credits</button> 
                    <button onclick="Manifest()" class="nav-btn secondary">Manifest</button>
                </div>
                
                <div class="playback-controls">
                    <button onclick="movePage(-1)" id="btnPrevious" class="nav-btn primary">Previous</button>  
                    <span id="pageNo" class="page-number">-- / --</span>  
                    <button onclick="movePage(1)" id="btnNext" class="nav-btn primary">Next</button>
                </div>
            </div>
        </div>
        
        <!-- Audio Player (Hidden but active) -->
        <audio id="Audio" src="" autoplay style="display: none;"></audio>
    </div>
    
    <div id="error-container" class="error-message" style="display: none;"></div>
</div>

<script>
    // --- Configuration ---
    // Note: Since this runs in an iframe, we need to handle paths carefully.
    // Ideally, ServerPath should be dynamic or relative if hosting locally.
    // For this demo, we'll use the path from your original engine.html example or a relative one.
    // If A2.xml is local, we might need to adjust this.
    
    // Based on your request, we are loading from a URL.
    var ServerPath = ""; // Will be determined from the manifest URL
    
    var TutorialPath = ""; 
    var TutorialLanguage = "";
    var TutorialManifest;
    var FeedbackNumber = 0;
    var totPages = 0;
    var totSections = 0;
    var currentPagePointer = 0;
    var QcurrentPagePointer = 0;
    var PageType = "";
    var doc;
    
    var AudioObj, bntNext, bntPrevious, PageObject;
    var x = new XMLHttpRequest();

    // --- Engine Initialization ---
    function startTutorial() {
        // Get the manifest URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const manifestUrl = urlParams.get('manifest'); 
        
        if (!manifestUrl) {
            showError("No manifest URL specified.");
            return;
        }

        // Determine base path for resources (slides/sound) from the manifest URL
        // Example: https://example.com/data/A2.xml -> base: https://example.com/data/
        const lastSlash = manifestUrl.lastIndexOf("/");
        const baseUrl = manifestUrl.substring(0, lastSlash + 1);
        
        // However, your original engine appended "mobile/slides/...", so we need to see if the manifest URL includes "mobile".
        // If the user passes "https://.../mobile/A2.xml", the images are likely at "https://.../mobile/slides/..."
        
        // Let's assume the manifest URL is the "root" for relative resources unless we find "mobile".
        // NOTE: Your A2.xml has <folder> tags which the original engine used. 
        // We will try to respect that structure if possible, but a direct URL is safer.
        
        x.open("GET", manifestUrl, true);
        x.onreadystatechange = function () {
            if (x.readyState == 4) {
                if (x.status == 200) {
                    doc = x.responseXML;
                    if (!doc || doc.getElementsByTagName("parsererror").length > 0) {
                        showError("Error parsing XML manifest.");
                        return;
                    }
                    
                    // We store the base URL for resource loading
                    // We assume images are relative to the XML location
                    // OR we check if we need to go up a level. 
                    // Standard X-Plain structure: [ROOT]/[FOLDER]/mobile/A2.xml -> images in [ROOT]/[FOLDER]/mobile/slides/
                    // If we just use the XML's directory as base, "slides/m_..." should work if they are siblings.
                    // If A2.xml is in "mobile/", then "slides/" should be a sibling of A2.xml.
                    
                    window.resourceBase = baseUrl; 

                    document.getElementById("tutorialSection").style.display = "flex";
                    setTutorialParameters();
                    movePage(0);
                } else {
                    showError(`Could not load manifest: ${manifestUrl} (Status: ${x.status})`);
                }
            }
        };
        x.send(null);
    }

    function showError(msg) {
        const errDiv = document.getElementById("error-container");
        errDiv.textContent = msg;
        errDiv.style.display = "block";
    }

    function setTutorialParameters() {
        TutorialManifest = doc.getElementsByTagName("s");
        totPages = TutorialManifest.length;
        for (i = 0; i < totPages; i++) if (TutorialManifest[i].getAttribute("p") == "s") totSections++;
        
        Title = doc.getElementsByTagName("Title")[0].textContent;
        TutorialLanguage =  doc.getElementsByTagName("Language")[0].textContent;
        
        document.getElementById("Title").innerHTML = `<b>${Title}</b> <small>(${TutorialLanguage})</small>`;
        
        AudioObj = document.getElementById("Audio");
        bntNext = document.getElementById("btnNext");
        bntPrevious = document.getElementById("btnPrevious");
        PageObject = document.getElementById("Main");
        currentPagePointer = 0;
    }

    function movePage(Step) {
        if (PageType != "" || Step == 1) currentPagePointer = currentPagePointer + Step; else currentPagePointer = QcurrentPagePointer;
        
        if (currentPagePointer > 0) bntPrevious.disabled = false; else bntPrevious.disabled = true;
        
        QcurrentPagePointer = currentPagePointer;
        
        if (currentPagePointer < totPages - 1) {
            PageType = TutorialManifest[currentPagePointer].getAttribute("p");

            fileExt = ".png"
            if (TutorialManifest[currentPagePointer].getAttribute("a") == "1") fileExt = ".gif"
            if (PageType == "s") fileExt = "_S.png"
            
            // Construct resource paths relative to the XML location
            // Original logic: ServerPath + TutorialPath + "/mobile/slides/m_" ...
            // New logic: resourceBase + "slides/m_" ... (Assuming XML is inside /mobile/)
            
            // We need to be careful. If A2.xml is in /mobile/, and slides are in /mobile/slides/, then relative path "slides/" works.
            // The XML provided has filenames like "1_0".
            
            var filename = TutorialManifest[currentPagePointer].getAttribute("f");
            
            Main = window.resourceBase + "slides/m_" + filename + fileExt;
            AudioObj.src = window.resourceBase + "sound/m_s" + filename + ".mp3";

            if (PageType == "q") {
                bntNext.disabled = true;
                FeedbackNumber = TutorialManifest[currentPagePointer].getElementsByTagName("f").length;
            } else {
                glossaryNumber = TutorialManifest[currentPagePointer].getElementsByTagName("g").length;
                bntNext.disabled = false;
                FeedbackNumber = 0;
            }
        } else {
            bntNext.disabled = true;
            if ( TutorialLanguage == "Spanish" ) LanguageExt = "_s"; else LanguageExt = "";
            
            // End slide is usually in a common folder, this might break if structure differs
            // Trying a safe fallback or relative path if standard structure exists
            // Attempting standard X-Plain structure relative to /mobile/
            Main = window.resourceBase + "../../common/end" + LanguageExt + ".gif";
            AudioObj.src = window.resourceBase + "../../common/end" + LanguageExt + ".mp3";
        }
        
        document.getElementById("Main").src = Main;
        
        var playPromise = AudioObj.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Autoplay prevented. User interaction required.");
            });
        }
        
        document.getElementById("pageNo").textContent = (currentPagePointer + 1) + " / " + totPages;
    }

    function PageClick(e) {
        var rect = e.target.getBoundingClientRect();
        // Calculate scale factors because image might be resized by CSS
        var scaleX = PageObject.naturalWidth / rect.width;
        var scaleY = PageObject.naturalHeight / rect.height;
        
        // Original code used fixed 480 height logic, we try to adapt percentages
        // The original engine used simple logic: pcntX = parseInt(100 * x / PageObject.width);
        // We will stick to that but use the bounding rect.
        
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        pcntX = parseInt(100 * x / rect.width);
        pcntY = parseInt(100 * y / rect.height);

        if (PageType == "s") {
            if ( 20 < pcntX && pcntX < 80 ) JumpToSection(y, rect.height);
        } else if (PageType == "c") {
            movePage(0);
        } else if (PageType == "g" || PageType == "c") {
            movePage(1);
        } else {
            BTN = 0;
            if (PageType == "q") {
                for (j = 1; j <= FeedbackNumber; j++) {
                    ButtonLimits = TutorialManifest[currentPagePointer].getAttribute("b" + j).split(",");
                    if (parseInt(ButtonLimits[0]) < pcntX && pcntX < parseInt(ButtonLimits[2]) && parseInt(ButtonLimits[1]) < pcntY && pcntY < parseInt(ButtonLimits[3])) BTN = j;
                }
            }
            for (j = 1; j <= glossaryNumber; j++) {
                ButtonLimits = TutorialManifest[currentPagePointer].getAttribute("b" + j).split(",");
                if (parseInt(ButtonLimits[0]) < pcntX && pcntX < parseInt(ButtonLimits[2]) && parseInt(ButtonLimits[1]) < pcntY && pcntY < parseInt(ButtonLimits[3])) BTN = j;
            }
            if (BTN > 0) {
                if (PageType == "q") {
                    Main = window.resourceBase + "slides/m_" + TutorialManifest[currentPagePointer].getElementsByTagName("f")[BTN - 1].getAttribute("f") + ".png";
                    AudioObj.src = window.resourceBase + "sound/m_s" + TutorialManifest[currentPagePointer].getElementsByTagName("f")[BTN - 1].getAttribute("f") + ".mp3";
                } else {
                    Main = window.resourceBase + "slides/m_" + TutorialManifest[currentPagePointer].getElementsByTagName("g")[BTN - 1].getAttribute("w") + ".png";
                    AudioObj.src = window.resourceBase + "sound/" + TutorialManifest[currentPagePointer].getElementsByTagName("g")[BTN - 1].getAttribute("w") + "_s_m.mp3";
                }

                document.getElementById("Main").src = Main;
                AudioObj.play();
                QcurrentPagePointer = currentPagePointer;
                if (PageType != "q" || BTN != parseInt(TutorialManifest[currentPagePointer].getAttribute("ca"))) currentPagePointer--;
                if (PageType == "o") PageType = "g"; else PageType = "";
                bntNext.disabled = false;
            }
        }
    }

    function Credits() {
        Main = window.resourceBase + "slides/credits.png";
        document.getElementById("Main").src = Main;
        PageType = "c";
    }

    function JumpToSection(absY, displayHeight) {
        // Adapt logic: original assumed 480px height. We scale absY to that.
        var scaledY = absY * (480 / displayHeight);
        
        SEC = parseInt(((scaledY) - 75) * totSections / 380) + 1;
        var SecFind = 0;
        for (k = 0; k < totPages; k++) {
            if (TutorialManifest[k].getAttribute("p") == "s") SecFind++;
            if (SecFind == SEC) {
                currentPagePointer = k;
                movePage(0);
                break;
            }
        }
    }

    function Manifest() {
        const urlParams = new URLSearchParams(window.location.search);
        window.open(urlParams.get('manifest'), "_blank");
    }

    // Start the engine
    startTutorial();
</script>
</body>
</html>
