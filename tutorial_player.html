<!-- 
  Refactored Tutorial Engine
  Uses simple flexbox to keep image centered and controls at the bottom.
-->
<div id="tutorialContainer" style="height: 100vh; width: 100%; display: flex; flex-direction: column; overflow: hidden;">
    <div id="tutorialSection" style="display: none; height: 100%; flex-direction: column;">
        
        <!-- The Slide Area (Takes all available space) -->
        <div class="slide-wrapper" style="flex-grow: 1; display: flex; justify-content: center; align-items: center; background-color: #000; overflow: hidden;">
            <img id="Main" src="" onclick="PageClick(event)" class="tutorial-slide" alt="Tutorial Slide" style="max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; cursor: pointer;">
        </div>

        <!-- Navigation Controls Bar -->
        <div class="tutorial-nav">
            <div class="nav-left">
                 <div id="Title" class="tutorial-title">Loading...</div>
            </div>
            
            <div class="nav-center">
                 <button onclick="movePage(-1)" id="btnPrevious" class="nav-btn primary">&larr; Prev</button>  
                 <span id="pageNo" class="page-number">-- / --</span>  
                 <button onclick="movePage(1)" id="btnNext" class="nav-btn primary">Next &rarr;</button>
            </div>
            
            <div class="nav-right">
                 <button onclick="Credits()" class="nav-btn secondary">Credits</button> 
                 <button onclick="Manifest()" class="nav-btn secondary">Manifest</button>
            </div>
        </div>
        
        <audio id="Audio" src="" autoplay style="display: none;"></audio>
    </div>
    
    <div id="error-container" class="error-message" style="display: none;"></div>
</div>

<script>
    // --- Configuration ---
    var ServerPath = ""; 
    var TutorialPath = ""; 
    var TutorialLanguage = "";
    var TutorialManifest;
    var FeedbackNumber = 0;
    var totPages = 0;
    var totSections = 0;
    var currentPagePointer = 0;
    var QcurrentPagePointer = 0;
    var PageType = "";
    var doc;
    
    // We will determine the base path dynamically from the manifest URL
    var ResourcesBaseUrl = ""; 

    // Use a CORS proxy as a fallback
    const CORS_PROXY = "https://corsproxy.io/?";

    var AudioObj, bntNext, bntPrevious, PageObject;
    var x = new XMLHttpRequest();

    // --- Engine Initialization ---
    function startTutorial() {
        // Get the manifest URL from the iframe's query string
        const urlParams = new URLSearchParams(window.location.search);
        const manifestUrl = urlParams.get('manifest'); 
        
        if (!manifestUrl) {
            showError("No manifest URL specified.");
            return;
        }

        // Calculate the base URL for resources (slides/sound)
        const lastSlash = manifestUrl.lastIndexOf("/");
        ResourcesBaseUrl = manifestUrl.substring(0, lastSlash + 1);

        // Try fetching directly first
        fetchManifest(manifestUrl, false);
    }

    function fetchManifest(url, useProxy) {
        const fetchUrl = useProxy ? CORS_PROXY + encodeURIComponent(url) : url;
        
        x.open("GET", fetchUrl, true);
        x.onreadystatechange = function () {
            if (x.readyState == 4) {
                if (x.status == 200) {
                    // Success!
                    try {
                        // If using proxy, response might be text, so we need to parse it
                        if (useProxy && typeof x.response === 'string') {
                             const parser = new DOMParser();
                             doc = parser.parseFromString(x.responseText, "text/xml");
                        } else {
                             doc = x.responseXML;
                        }

                        if (!doc || doc.getElementsByTagName("parsererror").length > 0) {
                            if (!useProxy) {
                                console.warn("Direct XML parse failed. Retrying with CORS proxy...");
                                fetchManifest(url, true);
                                return;
                            }
                            showError("Error parsing XML manifest.");
                            return;
                        }
                        
                        // Ensure display is flex to maintain layout
                        document.getElementById("tutorialSection").style.display = "flex";
                        setTutorialParameters();
                        movePage(0);

                    } catch (e) {
                        showError("Error processing manifest: " + e.message);
                    }
                } else {
                    // Failed. If we haven't tried the proxy yet, do it now.
                    if (!useProxy) {
                        console.warn("Direct fetch failed (likely CORS). Retrying with proxy...");
                        fetchManifest(url, true);
                    } else {
                        showError(`Could not load manifest: ${url} (Status: ${x.status})`);
                    }
                }
            }
        };
        x.send(null);
    }

    function showError(msg) {
        const errDiv = document.getElementById("error-container");
        errDiv.textContent = msg;
        errDiv.style.display = "block";
        document.getElementById("tutorialSection").style.display = "none";
    }

    function setTutorialParameters() {
        TutorialManifest = doc.getElementsByTagName("s");
        totPages = TutorialManifest.length;
        for (i = 0; i < totPages; i++) if (TutorialManifest[i].getAttribute("p") == "s") totSections++;
        
        Title = doc.getElementsByTagName("Title")[0].textContent;
        TutorialLanguage =  doc.getElementsByTagName("Language")[0].textContent;
        
        try {
             TutorialPath = doc.getElementsByTagName("folder")[0].textContent;
        } catch(e) {
             TutorialPath = "";
        }

        document.getElementById("Title").innerHTML = `<b>${Title}</b> <small>(${TutorialLanguage})</small>`;
        
        AudioObj = document.getElementById("Audio");
        bntNext = document.getElementById("btnNext");
        bntPrevious = document.getElementById("btnPrevious");
        PageObject = document.getElementById("Main");
        currentPagePointer = 0;
    }

    function movePage(Step) {
        if (PageType != "" || Step == 1) currentPagePointer = currentPagePointer + Step; else currentPagePointer = QcurrentPagePointer;
        
        if (currentPagePointer > 0) bntPrevious.disabled = false; else bntPrevious.disabled = true;
        
        QcurrentPagePointer = currentPagePointer;
        
        if (currentPagePointer < totPages - 1) {
            PageType = TutorialManifest[currentPagePointer].getAttribute("p");

            fileExt = ".png"
            if (TutorialManifest[currentPagePointer].getAttribute("a") == "1") fileExt = ".gif"
            if (PageType == "s") fileExt = "_S.png"

            // Construct absolute paths using our base URL
            Main = ResourcesBaseUrl + "slides/m_" + TutorialManifest[currentPagePointer].getAttribute("f") + fileExt;
            AudioObj.src = ResourcesBaseUrl + "sound/m_s" + TutorialManifest[currentPagePointer].getAttribute("f") + ".mp3";

            if (PageType == "q") {
                bntNext.disabled = true;
                FeedbackNumber = TutorialManifest[currentPagePointer].getElementsByTagName("f").length;
            } else {
                glossaryNumber = TutorialManifest[currentPagePointer].getElementsByTagName("g").length;
                bntNext.disabled = false;
                FeedbackNumber = 0;
            }
        } else {
            bntNext.disabled = true;
            if ( TutorialLanguage == "Spanish" ) LanguageExt = "_s"; else LanguageExt = "";
            
            Main = ResourcesBaseUrl + "../../common/end" + LanguageExt + ".gif";
            AudioObj.src = ResourcesBaseUrl + "../../common/end" + LanguageExt + ".mp3";
        }
        
        document.getElementById("Main").src = Main;
        
        var playPromise = AudioObj.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log("Autoplay prevented. User must interact first.");
            });
        }
        
        document.getElementById("pageNo").textContent = (currentPagePointer + 1) + " / " + totPages;
    }

    function PageClick(e) {
        var rect = e.target.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;

        pcntX = parseInt(100 * x / rect.width);
        pcntY = parseInt(100 * y / rect.height);

        if (PageType == "s") {
            if ( 20 < pcntX && pcntX < 80 ) JumpToSection(y, rect.height);
        } else if (PageType == "c") {
            movePage(0);
        } else if (PageType == "g" || PageType == "c") {
            movePage(1);
        } else {
            BTN = 0;
            if (PageType == "q") {
                for (j = 1; j <= FeedbackNumber; j++) {
                    ButtonLimits = TutorialManifest[currentPagePointer].getAttribute("b" + j).split(",");
                    if (parseInt(ButtonLimits[0]) < pcntX && pcntX < parseInt(ButtonLimits[2]) && parseInt(ButtonLimits[1]) < pcntY && pcntY < parseInt(ButtonLimits[3])) BTN = j;
                }
            }
            for (j = 1; j <= glossaryNumber; j++) {
                ButtonLimits = TutorialManifest[currentPagePointer].getAttribute("b" + j).split(",");
                if (parseInt(ButtonLimits[0]) < pcntX && pcntX < parseInt(ButtonLimits[2]) && parseInt(ButtonLimits[1]) < pcntY && pcntY < parseInt(ButtonLimits[3])) BTN = j;
            }
            if (BTN > 0) {
                if (PageType == "q") {
                    Main = ResourcesBaseUrl + "slides/m_" + TutorialManifest[currentPagePointer].getElementsByTagName("f")[BTN - 1].getAttribute("f") + ".png";
                    AudioObj.src = ResourcesBaseUrl + "sound/m_s" + TutorialManifest[currentPagePointer].getElementsByTagName("f")[BTN - 1].getAttribute("f") + ".mp3";
                } else {
                    Main = ResourcesBaseUrl + "slides/m_" + TutorialManifest[currentPagePointer].getElementsByTagName("g")[BTN - 1].getAttribute("w") + ".png";
                    AudioObj.src = ResourcesBaseUrl + "sound/" + TutorialManifest[currentPagePointer].getElementsByTagName("g")[BTN - 1].getAttribute("w") + "_s_m.mp3";
                }

                document.getElementById("Main").src = Main;
                AudioObj.play();
                QcurrentPagePointer = currentPagePointer;
                if (PageType != "q" || BTN != parseInt(TutorialManifest[currentPagePointer].getAttribute("ca"))) currentPagePointer--;
                if (PageType == "o") PageType = "g"; else PageType = "";
                bntNext.disabled = false;
            }
        }
    }

    function Credits() {
        Main = ResourcesBaseUrl + "slides/credits.png";
        document.getElementById("Main").src = Main;
        PageType = "c";
    }

    function JumpToSection(absY, imgHeight) {
        SEC = parseInt((((absY * 480) / imgHeight) - 75) * totSections / 380) + 1;
        var SecFind = 0;
        for (k = 0; k < totPages; k++) {
            if (TutorialManifest[k].getAttribute("p") == "s") SecFind++;
            if (SecFind == SEC) {
                currentPagePointer = k;
                movePage(0);
                break;
            }
        }
    }

    function Manifest() {
        const urlParams = new URLSearchParams(window.location.search);
        const manifestFile = urlParams.get('manifest');
        window.open(manifestFile, "_blank");
    }

    // Start!
    startTutorial();

</script>
