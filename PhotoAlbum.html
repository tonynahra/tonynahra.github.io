<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Photo Album</title>
    <link rel="stylesheet" href="common/PhotoAlbum.css">
</head>
<body>

    <header class="sticky-header">
        <div class="controls-container">
            <div class="album-title-group">
                <h1 id="album-title">Photo Album</h1>
                <button id="show-meta-btn" title="View Album Details" style="display:none;">â“˜</button>
            </div>

            <input type="text" id="filter-input" placeholder="Search">

            <select id="keyword-filter">
                <option value="">All Keywords</option>
            </select>

            <select id="category-filter">
                <option value="">All Categories</option>
            </select>
            
            <button id="shuffle-btn" title="Shuffle Images">ðŸ”€ Shuffle</button>
        </div>
    </header>

    <main id="photo-grid" class="masonry"></main>

    <div id="show-more-container">
        <button id="show-more-btn" style="display: none;">Show More Photos</button>
    </div>

    <div id="image-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Full size photo">

            <div class="modal-controls-top">
                <button id="toggle-info-btn" title="Toggle Info (Up/Down)">Info</button>
                <button id="fullscreen-btn" title="Full Screen">Full Screen</button>
                <button id="close-modal-btn" title="Close (Esc)">âœ• Close</button>
            </div>
            
            <button id="prev-btn" class="nav-button" title="Previous Photo (Left Arrow)">&#10094;</button>
            <button id="next-btn" class="nav-button" title="Next Photo (Right Arrow / Spacebar)">&#10095;</button>

            <div id="modal-info" class="modal-info-overlay">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
            </div>
        </div>
    </div>
    
    <div id="meta-modal" class="modal" style="display: none;">
        <div class="meta-modal-content">
            <h2 id="meta-modal-title">Album Details</h2>
            <p id="meta-modal-created"></p>
            <p id="meta-modal-note"></p>
            <button id="close-meta-btn">Close</button>
        </div>
    </div>

    <script src="common/PhotoAlbum.js"></script>
</body>
</html>
