<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGN Auto-Format Converter (Line Break Fix)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .textareas-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 50%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Consolas', 'Courier New', monospace;
            box-sizing: border-box;
            white-space: pre; /* Ensure spaces/newlines are rendered in the textarea */
            overflow-wrap: normal;
            word-wrap: normal;
        }
        .controls {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px;
        }
        button, input[type="file"] {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button {
            background-color: #007bff;
            color: white;
            min-width: 250px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            background-color: #6c757d;
            color: white;
            min-width: 250px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PGN Auto-Format Converter (Line Break Fix) ♟️</h1>
    <p>This version ensures moves are in a single line, and extracts evaluations from variations to attach them to the main moves.</p>

    <div class="controls">
        <input type="file" id="pgnFile" accept=".pgn" title="Select a PGN file to load">
        <button onclick="downloadPGN()" id="downloadButton" disabled>Download Converted PGN</button>
    </div>
    
    <div class="textareas-container">
        <div>
            <h2>Input PGN (Paste or Loaded)</h2>
            <textarea id="inputPGN" placeholder="Paste your PGN here..."></textarea>
        </div>
        <div>
            <h2>Converted PGN (Viewer Compatible)</h2>
            <textarea id="outputPGN" readonly placeholder="Converted PGN will appear here automatically..."></textarea>
        </div>
    </div>
</div>

<script>
    let originalFilename = 'converted_game.pgn';

    // --- CONVERSION FUNCTION ---
    function convertPGN() {
        const inputPGN = document.getElementById('inputPGN').value;
        const outputTextarea = document.getElementById('outputPGN');
        const downloadButton = document.getElementById('downloadButton');

        if (!inputPGN.trim()) {
            outputTextarea.value = '';
            downloadButton.disabled = true;
            return;
        }

        // 1. Separate Headers from Movetext
        // Find the boundary: the first blank line followed by a move number (or result/star).
        const headerEndRegex = /\]\s*\n\s*\n\s*(\d+\.|\s*1\/2-1\/2|\s*1-0|\s*0-1|\s*\*)/;
        const match = inputPGN.match(headerEndRegex);

        let headers = inputPGN;
        let movetext = '';
        let result = '';

        if (match) {
            const index = match.index + match[0].lastIndexOf('\n\n') + 2; // Find the start of the movetext
            headers = inputPGN.substring(0, index).trim();
            movetext = inputPGN.substring(index).trim();
            
            // Extract the final result from the movetext before cleaning line breaks
            const resultMatch = movetext.match(/(1\/2-1\/2|1-0|0-1|\*)\s*$/);
            if (resultMatch) {
                result = resultMatch[0];
                movetext = movetext.replace(resultMatch[0], '').trim();
            }
        }
        
        // 2. Remove all line breaks and carriage returns from the movetext
        // This is the specific change requested.
        let singleLineMovetext = movetext.replace(/[\r\n]/g, ' ');
        
        // Remove redundant spaces caused by line breaks
        singleLineMovetext = singleLineMovetext.replace(/\s+/g, ' ').trim();

        // 3. Evaluation Tag Correction (Move Evaluation from Variations to Main Line)
        
        // A. Simple replacement for any existing tags that are already correct but might have weird spacing.
        singleLineMovetext = singleLineMovetext.replace(/\{\s*\[%eval\s*([\+\-]?[\d\.]+)\s*\]\s*\}/g, '{ [%eval $1] }');

        // B. The CRUCIAL FIX: Find a move followed by a variation containing an evaluation,
        // extract the evaluation, and attach it to the move before the variation.
        // This assumes the evaluation in the first variation is the intended move evaluation.
        // Group 1: The move number (e.g., '1.').
        // Group 2: The actual move (e.g., 'e5', 'Nf6', includes NAGs like '!!').
        // Group 3: The variation block containing the evaluation.
        // Group 4: The captured evaluation score (e.g., '0.25').
        const variationRegex = /(\d+\.)?\s*([a-zA-Z0-9\#\+\=\!\?]+)\s*(\((?:(?!\d+\.|\s*1\/2-1\/2|\s*1-0|\s*0-1|\s*\*).)*?\[%eval\s*([\+\-]?[\d\.]+)\s*\].*?\))\s*/g;

        let fixedMovetext = singleLineMovetext.replace(variationRegex, (match, moveNum, moveSAN, variationText, score) => {
            // Reconstruct the move, adding the evaluation tag as a comment on the main line move.
            // Then, keep the full variation text.
            let prefix = moveNum ? moveNum : ''; // 1. or empty
            return `${prefix}${moveSAN} { [%eval ${score}] } ${variationText} `;
        });

        // 4. Reassemble the PGN
        let convertedPGN = headers;
        if (headers && movetext) {
            convertedPGN += '\n\n';
        }
        convertedPGN += fixedMovetext;
        
        if (result) {
            convertedPGN += ` ${result}`;
        }
        
        // Final cleanup for double spaces and leading/trailing spaces
        convertedPGN = convertedPGN.replace(/\s+/g, ' ').trim();
        
        // Reformat headers for display/download
        convertedPGN = convertedPGN.replace(/\[/g, '\n[').trim();


        outputTextarea.value = convertedPGN;
        downloadButton.disabled = convertedPGN.length === 0;
    }

    // --- FILE LOADING FUNCTION ---
    document.getElementById('pgnFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }
        
        // 1. Set the download filename based on the uploaded file
        const parts = file.name.split('.');
        const extension = parts.pop();
        const baseName = parts.join('.');
        originalFilename = `${baseName}_C.${extension}`;

        // 2. Read the file
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('inputPGN').value = e.target.result;
            // 3. Trigger automatic conversion
            convertPGN(); 
        };
        reader.onerror = function(e) {
            alert('Error reading file: ' + e.target.error.name);
        };

        reader.readAsText(file);
    });
    
    // --- AUTOCONVERT ON PASTE/INPUT ---
    document.getElementById('inputPGN').addEventListener('input', convertPGN);
    document.getElementById('inputPGN').addEventListener('change', convertPGN);


    // --- DOWNLOAD FUNCTION ---
    function downloadPGN() {
        // We use the raw value from the output textarea for download
        const text = document.getElementById('outputPGN').value;
        const filename = originalFilename;
        
        if (!text) {
            alert("Nothing to download.");
            return;
        }

        // Convert newlines in the output text to ensure proper file formatting,
        // but only outside the movetext where they are needed (i.e., between headers).
        // Since we removed all newlines, we add one back between the closing header bracket and the next one.
        const cleanedText = text.replace(/\]\s*\[/g, ']\n[').replace(/\]\s*1\./, ']\n\n1.');


        const blob = new Blob([cleanedText], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        URL.revokeObjectURL(a.href);
    }
</script>

</body>
</html>
