<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGN Auto-Format Converter (Final Fix)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .textareas-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        textarea {
            width: 50%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Consolas', 'Courier New', monospace;
            box-sizing: border-box;
            white-space: pre; /* Ensure spaces/newlines are rendered in the textarea */
            overflow-wrap: normal;
            word-wrap: normal;
        }
        .controls {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px;
        }
        button, input[type="file"] {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button {
            background-color: #007bff;
            color: white;
            min-width: 250px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            background-color: #6c757d;
            color: white;
            min-width: 250px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PGN Auto-Format Converter (Final Fix) ♟️</h1>
    <p>This version ensures moves are in a single line, extracts evaluations from variations, and uses the exact `Annotated.pgn` formatting for max compatibility: `{ [%eval 0.10] }`.</p>

    <div class="controls">
        <input type="file" id="pgnFile" accept=".pgn" title="Select a PGN file to load">
        <button onclick="downloadPGN()" id="downloadButton" disabled>Download Converted PGN</button>
    </div>
    
    <div class="textareas-container">
        <div>
            <h2>Input PGN (Paste or Loaded)</h2>
            <textarea id="inputPGN" placeholder="Paste your PGN here..."></textarea>
        </div>
        <div>
            <h2>Converted PGN (Viewer Compatible)</h2>
            <textarea id="outputPGN" readonly placeholder="Converted PGN will appear here automatically..."></textarea>
        </div>
    </div>
</div>

<script>
    let originalFilename = 'converted_game.pgn';

    // --- CONVERSION FUNCTION ---
    function convertPGN() {
        const inputPGN = document.getElementById('inputPGN').value;
        const outputTextarea = document.getElementById('outputPGN');
        const downloadButton = document.getElementById('downloadButton');

        if (!inputPGN.trim()) {
            outputTextarea.value = '';
            downloadButton.disabled = true;
            return;
        }

        // 1. Separate Headers from Movetext
        // Find the boundary: the first blank line followed by a move number (or result/star).
        const headerEndRegex = /\]\s*\n\s*\n\s*(\d+\.|\s*1\/2-1\/2|\s*1-0|\s*0-1|\s*\*)/;
        const match = inputPGN.match(headerEndRegex);

        let headers = inputPGN;
        let movetext = '';
        let result = '';

        if (match) {
            // Calculate the start index of the movetext (after the blank line)
            const index = match.index + match[0].lastIndexOf('\n\n') + 2; 
            headers = inputPGN.substring(0, index).trim();
            movetext = inputPGN.substring(index).trim();
            
            // Extract the final result from the movetext before cleaning line breaks
            const resultMatch = movetext.match(/(1\/2-1\/2|1-0|0-1|\*)\s*$/);
            if (resultMatch) {
                result = resultMatch[0];
                movetext = movetext.replace(resultMatch[0], '').trim();
            }
        }
        
        // 2. Remove all line breaks and carriage returns from the movetext
        let singleLineMovetext = movetext.replace(/[\r\n]/g, ' ');
        
        // Remove redundant spaces caused by line breaks
        singleLineMovetext = singleLineMovetext.replace(/\s+/g, ' ').trim();

        // 3. Evaluation Tag Correction (Move Evaluation from Variations to Main Line)
        
        // A. FINAL FIX: Standardize all evaluation tags, removing spaces inside the brackets 
        // but ensuring the structure is { [%eval SCORE] }.
        // This regex looks for any [%eval...] structure with optional content/depth 
        // and standardizes it to the working format.
        singleLineMovetext = singleLineMovetext.replace(/\{\s*\[\s*%eval\s*([\+\-]?[\d\.]+)[^\]]*\]\s*\}/g, '{ [%eval $1] }');

        // B. The CRUCIAL FIX: Find a move followed by a variation containing an evaluation,
        // extract the evaluation, and attach it to the move before the variation.
        const variationRegex = /(\d+\.)?\s*([a-zA-Z0-9\#\+\=\!\?]+)\s*(\((?:(?!\d+\.|\s*1\/2-1\/2|\s*1-0|\s*0-1|\s*\*).)*?\[%eval\s*([\+\-]?[\d\.]+)\s*\].*?\))\s*/g;

        let fixedMovetext = singleLineMovetext.replace(variationRegex, (match, moveNum, moveSAN, variationText, score) => {
            // Reconstruct the move, adding the evaluation tag in the required format: { [%eval SCORE] }
            let prefix = moveNum ? moveNum : ''; 
            return `${prefix}${moveSAN} { [%eval ${score}] } ${variationText} `;
        });

        // 4. Reassemble the PGN
        let convertedPGN = headers;
        if (headers && movetext) {
            convertedPGN += '\n\n';
        }
        convertedPGN += fixedMovetext;
        
        if (result) {
            convertedPGN += ` ${result}`;
        }
        
        // Final cleanup for double spaces and leading/trailing spaces
        convertedPGN = convertedPGN.replace(/\s+/g, ' ').trim();
        
        // Reformat headers with newlines only for display/download
        convertedPGN = convertedPGN.replace(/\]\s*\[/g, ']\n[').trim();

        // Add the mandatory final blank line after headers
        if (convertedPGN.indexOf(']') > -1 && convertedPGN.indexOf('1.') > -1) {
            convertedPGN = convertedPGN.replace(/\]\n?\[Event/, ']\n\n[Event');
        }


        outputTextarea.value = convertedPGN;
        downloadButton.disabled = convertedPGN.length === 0;
    }

    // --- FILE LOADING FUNCTION ---
    document.getElementById('pgnFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) {
            return;
        }
        
        // 1. Set the download filename based on the uploaded file
        const parts = file.name.split('.');
        const extension = parts.pop();
        const baseName = parts.join('.');
        originalFilename = `${baseName}_C.${extension}`;

        // 2. Read the file
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('inputPGN').value = e.target.result;
            // 3. Trigger automatic conversion
            convertPGN(); 
        };
        reader.onerror = function(e) {
            alert('Error reading file: ' + e.target.error.name);
        };

        reader.readAsText(file);
    });
    
    // --- AUTOCONVERT ON PASTE/INPUT ---
    document.getElementById('inputPGN').addEventListener('input', convertPGN);
    document.getElementById('inputPGN').addEventListener('change', convertPGN);


    // --- DOWNLOAD FUNCTION ---
    function downloadPGN() {
        // We use the raw value from the output textarea for download
        const text = document.getElementById('outputPGN').value;
        const filename = originalFilename;
        
        if (!text) {
            alert("Nothing to download.");
            return;
        }

        // Prepare text for download, ensuring proper blank line separation
        let finalDownloadText = text.replace(/\]\n?\[/g, ']\r\n[');
        finalDownloadText = finalDownloadText.replace(/\]\r\n\r\n\[/g, ']\r\n['); // Fix accidental double blank lines
        finalDownloadText = finalDownloadText.replace(/\]\s*1\./, ']\r\n\r\n1.'); // Ensure blank line between headers and movetext

        const blob = new Blob([finalDownloadText], { type: 'text/plain;charset=utf-8' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        URL.revokeObjectURL(a.href);
    }
</script>

</body>
</html>
