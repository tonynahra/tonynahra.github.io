<section class="photo-album-page card-list-page">

    <div class="filter-bar">
        <h2 id="album-title">Loading Album...</h2>
        <div class="filter-controls">
            <div class="search-wrapper">
                <input type="search" id="album-search-box" placeholder="Filter by title/desc...">
            </div>
            <div class="category-wrapper">
                <select id="album-category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <div class="keyword-wrapper">
                <select id="album-keyword-filter">
                    <option value="all">Top Keywords</option>
                </select>
            </div>
        </div>
    </div>
    
    <div id="photo-album-list" class="card-list">
        <!-- Photos will be loaded here -->
    </div>
    
    <p id="album-no-results" class="error-message" style="display: none;">No photos match your filter.</p>
    
</section>
