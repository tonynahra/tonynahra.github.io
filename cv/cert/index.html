<script>
function show(Cat){
	const allDivs = document.querySelectorAll('div');
	
	allDivs.forEach(div => {
		
	if (div.getAttribute('keep')=='true') {	  
	    div.style.display = 'block';		
	} else if (div.getAttribute('category')===Undefined) {
	    div.style.display = '';		
	} else if (!div.getAttribute('category')?.includes(Cat)) {
	    div.style.display = 'none';
	  } else {
	    div.style.display = '';
	  }
	});

}
function show_OLD(Cat) {
   if ( Cat=='ALL') {
    document.querySelectorAll('div').forEach(div => {div.style.display = 'block';});
   } else {
    document.querySelectorAll('div').forEach(div => {div.style.display = 'none';});
    document.querySelectorAll('div[category*="'+Cat+'"]').forEach(div => {div.style.display = 'block';});
   }
}    
</script>
