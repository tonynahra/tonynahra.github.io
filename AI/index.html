<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Pulse | Secure Admin</title>
    <style>
        /* Same Styles as before */
        :root { --bg:#f1f5f9; --surface:#ffffff; --text:#334155; --primary:#2563eb; --success:#16a34a; --danger:#dc2626; --border:#cbd5e1; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 30px; }
        .header { display: flex; justify-content: space-between; background: var(--surface); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .btn { padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border); cursor: pointer; background: white; }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .status-pill { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .pass { background: #dcfce7; color: #166534; } .fail { background: #fee2e2; color: #991b1b; } .idle { background: #f1f5f9; color: #64748b; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; width: 600px; border-radius: 12px; display: flex; flex-direction: column; gap: 15px; }
        pre { background: #1e293b; color: #e2e8f0; padding: 15px; border-radius: 6px; overflow: auto; }
    </style>
</head>
<body>

<div class="header">
    <h2>AI Pulse (Secure Mode)</h2>
    <div style="display:flex; gap:10px; align-items:center;">
        <span id="saveStatus" style="font-size:12px; color:gray;"></span>
        <button class="btn" onclick="saveToServer()">ðŸ’¾ Save Changes</button>
    </div>
</div>

<table>
    <thead><tr><th>Provider</th><th>Model</th><th>Status</th><th>Last Pass</th><th>Action</th></tr></thead>
    <tbody id="tableBody"></tbody>
</table>

<div id="testModal" class="modal">
    <div class="modal-content">
        <h3>Test Model</h3>
        <select id="modalInput" style="padding:8px; width:100%;"></select>
        <button class="btn btn-primary" onclick="runSecureTest()">â–¶ Run Test via Proxy</button>
        
        <div id="modalActions" style="display:none; gap:10px;">
            <button class="btn" style="color:green" onclick="markStatus('PASS')">âœ” Mark Pass</button>
            <button class="btn" style="color:red" onclick="markStatus('FAIL')">âœ– Mark Fail</button>
        </div>
        
        <pre id="modalOutput">Ready...</pre>
        <button class="btn" onclick="document.getElementById('testModal').style.display='none'">Close</button>
    </div>
</div>

<script>
    let data = { providers: [] };
    let currentIdx = -1;

    // Load sources.json (Public data only)
    fetch('sources.json').then(r => r.json()).then(d => { data = d; render(); });

    function render() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        data.providers.forEach((p, idx) => {
            const history = p.history || {};
            const selected = p.models[0] || ""; // Default first model
            let status = "IDLE";
            let lastPass = "--";
            
            if (selected && history[selected]) {
                status = history[selected].status;
                if(status === 'PASS') lastPass = history[selected].date;
            }

            tbody.innerHTML += `
                <tr>
                    <td><strong>${p.name}</strong></td>
                    <td>
                        <select onchange="render()" id="sel-${idx}">
                            ${p.models.map(m => `<option value="${m}" ${m===selected?'selected':''}>${m}</option>`).join('')}
                        </select>
                    </td>
                    <td><span class="status-pill ${status.toLowerCase()}">${status}</span></td>
                    <td>${lastPass}</td>
                    <td><button class="btn" onclick="openModal(${idx})">Test</button></td>
                </tr>
            `;
        });
    }

    function openModal(idx) {
        currentIdx = idx;
        const p = data.providers[idx];
        const dl = document.getElementById('modalInput');
        dl.innerHTML = p.models.map(m => `<option value="${m}"> ${m} </option>`).join('');
        document.getElementById('modalActions').style.display = "none";
        document.getElementById('modalOutput').innerText = "Ready...";
        document.getElementById('testModal').style.display = "flex";
    }

    async function runSecureTest() {
        const p = data.providers[currentIdx];
        const model = document.getElementById('modalInput').value;
        const output = document.getElementById('modalOutput');
        
        output.innerText = "Sending request to server proxy...";
        
        // Prepare body for proxy (we do NOT send key or endpoint, just ID and body)
        // We replace {model} placeholder locally for the body content
        let bodyPayload = JSON.parse(JSON.stringify(p.testBody).replace('{model}', model));

        try {
            const res = await fetch('proxy.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    provider_id: p.id,
                    model: model,
                    body: bodyPayload
                })
            });
            
            const json = await res.json();
            output.innerText = JSON.stringify(json, null, 2);
            document.getElementById('modalActions').style.display = "flex";
        } catch(e) {
            output.innerText = "Proxy Error: " + e.message;
        }
    }

    function markStatus(status) {
        const p = data.providers[currentIdx];
        const model = document.getElementById('modalInput').value;
        if(!p.history) p.history = {};
        p.history[model] = { status: status, date: new Date().toISOString().slice(0, 16).replace('T', ' ') };
        render();
        document.getElementById('testModal').style.display = 'none';
    }

    async function saveToServer() {
        const statusEl = document.getElementById('saveStatus');
        statusEl.innerText = "Saving...";
        await fetch('save_data.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        statusEl.innerText = "Saved âœ”";
        setTimeout(() => statusEl.innerText = "", 2000);
    }
</script>
</body>
</html>
