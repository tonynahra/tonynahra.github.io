<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Pulse Dashboard</title>
    <style>
        :root { --bg:#f8fafc; --surface:#ffffff; --text:#334155; --primary:#2563eb; --border:#e2e8f0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { margin: 0; color: #1e293b; }
        
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px 24px; text-align: left; border-bottom: 1px solid #e2e8f0; vertical-align: middle; }
        th { background: #f1f5f9; font-size: 12px; text-transform: uppercase; color: #64748b; font-weight: 700; }
        
        /* Fixed Height for Features to ensure alignment */
        .feat-cell { height: 40px; display: flex; align-items: center; gap: 5px; flex-wrap: wrap; }
        .cap-badge { background: #e0f2fe; color: #0369a1; padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 600; }
        
        .btn { padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border); background: white; cursor: pointer; font-weight: 500; transition: 0.1s; }
        .btn:hover { background: #f8fafc; border-color: #94a3b8; }
        .btn-nav { width: 32px; height: 32px; border-radius: 50%; display: inline-flex; justify-content: center; align-items: center; border: 1px solid var(--border); background: white; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: white; width: 700px; padding: 30px; border-radius: 12px; display: flex; flex-direction: column; gap: 15px; }
    </style>
</head>
<body>

<div class="header">
    <h1>AI Pulse Dashboard</h1>
    <div style="font-size:14px; color:#64748b;">Public Status Monitor</div>
</div>

<div class="card">
    <table>
        <thead><tr><th>Provider</th><th>Features</th><th>Available Models</th><th>Status</th><th>Action</th></tr></thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="testModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 id="modalTitle" style="margin:0;">Test Provider</h3>
            <div style="display:flex; gap:10px;">
                <button class="btn-nav" onclick="navTest(-1)">‹</button>
                <button class="btn-nav" onclick="navTest(1)">›</button>
                <button class="btn" onclick="document.getElementById('testModal').style.display='none'">×</button>
            </div>
        </div>
        
        <p style="font-size:13px; color:#64748b;">This is a public dashboard. To test, please enter your own API key. It is not saved.</p>
        
        <div style="background:#f8fafc; padding:15px; border-radius:8px; display:flex; flex-direction:column; gap:10px;">
            <label style="font-size:12px; font-weight:bold;">1. Select Model</label>
            <select id="modalSelector" style="padding:8px; border-radius:4px; border:1px solid #cbd5e1;"></select>
            
            <label style="font-size:12px; font-weight:bold;">2. Enter Your API Key</label>
            <input type="password" id="userKey" placeholder="sk-..." style="padding:8px; border-radius:4px; border:1px solid #cbd5e1;">
            
            <button class="btn" style="background:#2563eb; color:white; align-self:flex-start;" onclick="runPublicTest()">Run Test</button>
        </div>
        
        <pre id="modalOutput" style="background:#1e293b; color:#e2e8f0; padding:15px; border-radius:8px; height:150px; overflow:auto; margin:0;">Waiting for input...</pre>
    </div>
</div>

<script>
let data = { providers: [] };
let currentIdx = -1;

fetch('sources.json').then(r => r.json()).then(d => { data = d; render(); });

function render() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = "";
    data.providers.forEach((p, idx) => {
        // Feature Badges
        const caps = (p.capabilities || []).slice(0,3).map(c => `<span class="cap-badge">${c}</span>`).join('');
        const models = p.models || [];
        
        // Status Check
        const hist = p.history || {};
        const passedCount = Object.values(hist).filter(h => h.status === 'PASS').length;
        const statusBadge = passedCount > 0 
            ? `<span style="color:#16a34a; font-weight:bold;">● Operational</span>` 
            : `<span style="color:#94a3b8;">● Unknown</span>`;

        tbody.innerHTML += `
            <tr>
                <td><strong>${p.name}</strong></td>
                <td><div class="feat-cell">${caps}</div></td>
                <td><select style="padding:6px; border-radius:4px; border:1px solid #e2e8f0;">${models.map(m => `<option>${m}</option>`).join('')}</select></td>
                <td>${statusBadge}</td>
                <td><button class="btn" onclick="openTest(${idx})">Test</button></td>
            </tr>
        `;
    });
}

function openTest(idx) {
    currentIdx = idx;
    const p = data.providers[idx];
    document.getElementById('modalTitle').innerText = "Test " + p.name;
    const sel = document.getElementById('modalSelector');
    sel.innerHTML = p.models.map(m => `<option>${m}</option>`).join('');
    document.getElementById('userKey').value = ""; // Clear key for security
    document.getElementById('modalOutput').innerText = "Waiting for input...";
    document.getElementById('testModal').style.display = "flex";
}

function navTest(dir) {
    let newIdx = currentIdx + dir;
    if(newIdx < 0) newIdx = data.providers.length - 1;
    if(newIdx >= data.providers.length) newIdx = 0;
    openTest(newIdx);
}

async function runPublicTest() {
    const p = data.providers[currentIdx];
    const model = document.getElementById('modalSelector').value;
    const key = document.getElementById('userKey').value;
    const out = document.getElementById('modalOutput');
    
    if(!key) return alert("Please enter a key to test.");
    
    out.innerText = "Sending request...";
    
    // Construct Direct Request (Client Side)
    let url = p.endpoint.replace('{model}', model).replace('{key}', key);
    let headers = {'Content-Type': 'application/json'};
    
    if(p.authType === 'bearer') headers['Authorization'] = `Bearer ${key}`;
    if(p.authType === 'header-custom') {
        headers['x-api-key'] = key;
        if(p.customHeaders) Object.assign(headers, p.customHeaders);
    }
    
    let body = JSON.parse(JSON.stringify(p.testBody).replace('{model}', model));

    try {
        const res = await fetch(url, { method: 'POST', headers: headers, body: JSON.stringify(body) });
        const json = await res.json();
        out.innerText = JSON.stringify(json, null, 2);
    } catch(e) {
        out.innerText = "Error (CORS or Network): " + e.message;
    }
}
</script>
</body>
</html>
